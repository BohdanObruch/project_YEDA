name: Mobile Browserstack Tests

on:
  push:
    branches:
      - browserstack
  schedule:
    - cron: "0 */1 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Display environment variables
        run: |
          echo "API_BROWSERSTACK: ${{ env.API_BROWSERSTACK }}"
          echo "LOGIN: ${{ env.LOGIN }}"
          echo "KEY: ${{ env.KEY }}"
          echo "LINK_APP: ${{ env.LINK_APP }}"
          echo "APPIUM_BROWSERSTACK: ${{ env.APPIUM_BROWSERSTACK }}"
          echo "EMAIL_BOOKING: ${{ env.EMAIL_BOOKING }}"
          echo "PASSWORD_BOOKING: ${{ env.PASSWORD_BOOKING }}"
          echo "FIRST_DATE_BOOKING: ${{ env.FIRST_DATE_BOOKING }}"
          echo "LAST_DATE_BOOKING: ${{ env.LAST_DATE_BOOKING }}"

      - name: Set environment variables for tests
        run: |
          echo "export API_BROWSERSTACK=${{ env.API_BROWSERSTACK }}" >> $GITHUB_ENV
          echo "export LOGIN=${{ env.LOGIN }}" >> $GITHUB_ENV
          echo "export KEY=${{ env.KEY }}" >> $GITHUB_ENV
          echo "export LINK_APP=${{ env.LINK_APP }}" >> $GITHUB_ENV
          echo "export APPIUM_BROWSERSTACK=${{ env.APPIUM_BROWSERSTACK }}" >> $GITHUB_ENV
          echo "export EMAIL_BOOKING=${{ env.EMAIL_BOOKING }}" >> $GITHUB_ENV
          echo "export PASSWORD_BOOKING=${{ env.PASSWORD_BOOKING }}" >> $GITHUB_ENV
          echo "export FIRST_DATE_BOOKING=${{ env.FIRST_DATE_BOOKING }}" >> $GITHUB_ENV
          echo "export LAST_DATE_BOOKING=${{ env.LAST_DATE_BOOKING }}" >> $GITHUB_ENV

      - name: Run tests
        run: |
          python -m pytest
